<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Online Calculator</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="calc">
        <div class="display_control">
            <input class="display"> </input>
            <button class="back">back</button>
            <button class="clear">CE</button>
        </div>
        <div class="calc_control">
            <div id = "numbers"> 
                <div class = 'row'>
                    <button class = 'nums' id='7'>7</button>
                    <button class = 'nums' id='8'>8</button>
                    <button class = 'nums' id='9'>9</button> 
                </div>
                <div class = 'row'>
                    <button class = 'nums' id='4'>4</button>
                    <button class = 'nums' id='5'>5</button>
                    <button class = 'nums' id='6'>6</button>
                </div>
                <div class = 'row'>
                    <button class = 'nums' id='1'>1</button>
                    <button class = 'nums' id='2'>2</button>
                    <button class = 'nums' id='3'>3</button>
                </div>
                <div class = 'row'>
                    <button class = 'nums' id='zero'>0</button> 
                    <button class = 'nums' id = 'period'>.</button>
                </div>
            </div>      
            <div id = "operators"> 
                <button class="op" id="plus">+</button>
                <button class="op" id="minus">-</button>
                <button class="op" id="multi">*</button>
                <button class="op" id="divide">/</button>
                <button id = 'equal'>=</button>
            </div>
        </div>
    </div>

</body>
